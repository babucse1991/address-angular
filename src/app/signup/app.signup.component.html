
<div class="row custom-row">
    <div class= "col-sm-5 custom-container jumbotron">
         
    <form novalidate (ngSubmit)="onFormSubmit(signupForm)" #signupForm="ngForm" class="form-horizontal">
          <fieldset>
            <legend>Sign Up</legend>
           
              
              <div class="form-group">
                <label for="username">User name</label>
                <input type="text" [(ngModel)]="account.username"  id="username" name="username" placeholder="username">
              </div>
              
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" [(ngModel)]="account.password"  id="password" name="password" placeholder="password">
              </div>
              
              <div class="form-group">
                <label for="repassword">Re-Password</label>
                <input type="password"  id="repassword" name="repassword" placeholder="password">
              </div>
              <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" [(ngModel)]="account1"  id="firstName" name="firstName" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" [(ngModel)]="account2"  id="lastName" name="lastName" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" [(ngModel)]="account.email"  id="email" name="email" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="domain">Domain</label>
                <select (change)="account.domain = $event.target.value" [(ngModel)]="account.domain" name="domain" id="domain">
                  <option *ngFor="let rol of roles" value= {{rol.name}}>
                    {{rol.name}}
                  </option>
                </select>
              </div>
             <!--- Buttons Block -->
             <div class="form-group ">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-success" [disabled]="!signupForm.form.valid"> Submit</button>
                    </div>
            </div>
          </fieldset>
      </form>
      {{address | json}}
    </div>
  </div>
