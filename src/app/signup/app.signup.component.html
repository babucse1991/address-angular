
<div class="row custom-row">
    <div class= "col-sm-5 custom-container jumbotron">
         
    <form novalidate (ngSubmit)="onFormSubmit(signupForm)" #signupForm="ngForm" class="form-horizontal">
          <fieldset>
            <legend>Sign Up</legend>
           
              
              <div class="form-group">
                <label for="username">User name</label>
                <input type="text" [(ngModel)]="account.username"  id="username" name="username" placeholder="street">
              </div>
              
              <div class="form-group">
                <label for="password">Password</label>
                <input type="text" [(ngModel)]="account.password"  id="password" name="password" placeholder="street">
              </div>
              
              <div class="form-group">
                <label for="repassword">Re-Password</label>
                <input type="text"  id="repassword" name="repassword" placeholder="street">
              </div>
              <div class="form-group">
                <label for="firstName">User name</label>
                <input type="text" [(ngModel)]="account.firstName"  id="firstName" name="firstName" placeholder="street">
              </div>
              <div class="form-group">
                <label for="lastName">User name</label>
                <input type="text" [(ngModel)]="account.lastName"  id="lastName" name="lastName" placeholder="street">
              </div>
              <div class="form-group">
                <label for="domain">User name</label>
                <input type="text" [(ngModel)]="account.domain"  id="domain" name="domain" placeholder="street">
              </div>
             <!--- Buttons Block -->
             <div class="form-group ">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-success" [disabled]="!signupForm.form.valid"> Submit</button>
                    </div>
            </div>
          </fieldset>
      </form>
      {{address | json}}
    </div>
  </div>
