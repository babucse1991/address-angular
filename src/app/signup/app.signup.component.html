
<div class="col-md-6 col-md-offset-3">
   
    <form novalidate (ngSubmit)="onFormSubmit(signupForm)" #signupForm="ngForm">
          <fieldset>
            <legend>Sign Up</legend>
           
              
            <div class="form-group">
              <label for="firstName">First name</label>
              <input type="text" class="form-control" [(ngModel)]="account1"  id="first_name" name="first_name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" [(ngModel)]="account2"  id="last_name" name="last_name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" [(ngModel)]="account.email"  id="email" name="email" placeholder="Name">
            </div>
              
              <div class="form-group">
                <label for="password">Password</label>
                <input  class="form-control" type="password" [(ngModel)]="account.password"  id="password" name="password" placeholder="password">
              </div>
              
              <div class="form-group">
                <label for="repassword">Re-Password</label>
                <input  class="form-control" type="password"  id="repassword" name="repassword" placeholder="password">
              </div>
             
              
             <!--- Buttons Block -->
             <div class="form-group ">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-success" [disabled]="!signupForm.form.valid"> Submit</button>
                    </div>
            </div>
          </fieldset>
      </form>
    
  </div>
